version: '3.8'

services:
  # PostgreSQL veritabanı
  postgres:
    image: postgres:15
    container_name: yb_library_db
    environment:
      POSTGRES_DB: library
      POSTGRES_USER: library_user
      POSTGRES_PASSWORD: library123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Kütüphane uygulaması
  app:
    build: .
    container_name: yb_library_app
    ports:
      - "8082:8082"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=library
      - DB_USER=library_user
      - DB_PASSWORD=library123
      - ADMIN_USERNAME=yusufgbt
      - ADMIN_PASSWORD=yusuf1234
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:

